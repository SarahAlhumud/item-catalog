<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <title>{{restaurant.name}}</title>
</head>
<body>

<h1>{{restaurant.name}}</h1>


<a href="{{url_for('newMenuItem', restaurant_id = restaurant.id) }}">
Create New Item</a>

{% for i in items %}

<div>

    <p>{{i.name}}</p>

    <p>{{i.description}}</p>

    <p> {{i.price}} </p>
    <a href="{{ url_for('editMenuItem', restaurant_id=restaurant.id,menu_id=i.id) }}">Edit</a> <br/>
    <a href="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id,menu_id=i.id) }}">Delete</a>

</div>
<br/>

{% endfor %}
</body>

</html>
